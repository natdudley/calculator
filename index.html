<!DOCTYPE html>
<html>
  <head>
    <title>Nat Dudley's Calculator</title>
    <meta charset="UTF-8">
    <link href="assets/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script async="" src="assets/calculator.js"></script>
  </head> 
  <body>
    <main>
        <input id="answer" type="text" disabled>
            <button value="AC">AC</button>
            <button value="CE">CE</button>
            <button value="posneg">+/-</button>
            <button value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">x</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="tall" value="+">+</button>
            <button value=".">.</button>
            <button value="0">0</button>
            <button value="=">=</button>
        </section>
    </main>
  </body>
</html>
